<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  
  
  <link rel="stylesheet" href="./sass/index.css">
</head>
<body class="wrapper">
  <main class="flex-column-vertical-align">
    <img class="full-border-radius" src="./images/avatar-jessica.jpeg" alt="website developper" />
    <section class="name-location margin-top-24px">
      <h1>Jessica Randall</h1>
      <p data-color-accent>London, United Kingdom</p>
    </section>
    <section class="margin-top-24px">
      <p>"Front-end developer and avid reader."</p>
    </section>
    
    <section class="links | flex-column-vertical-align margin-top-24px">
  
      <p><a>GitHub</a></p>
      <p><a>Frontend Mentor</a></p>
      <p><a>LinkedIn</a></p>
      <p><a>Twitter</a></p>
      <p><a>Instagram</a></p>
  
    </section>
  </main>

</body>
</html>
